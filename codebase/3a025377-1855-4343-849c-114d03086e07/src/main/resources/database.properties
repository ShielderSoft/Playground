# Database Configuration
# VULNERABILITY: Database credentials in plain text

# H2 Database Configuration
db.driver=org.h2.Driver
db.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
db.username=sa
db.password=

